services:
  grantsy:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/etc/grantsy/config.yaml:ro
      - grantsy-data:/var/lib/grantsy
    environment:
      - LEMONSQUEEZY_WEBHOOK_SECRET=${LEMONSQUEEZY_WEBHOOK_SECRET}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  grantsy-data:
